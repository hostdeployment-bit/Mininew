<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MINI INCONNU XD V3</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>MINI INCONNU</span>
            </div>
            <nav class="nav">
                <a href="/dashboard" class="nav-item">
                    <i class="fas fa-robot"></i> My Bots
                </a>
                <a href="/profile" class="nav-item">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="#admin" class="nav-item active">
                    <i class="fas fa-crown"></i> Admin
                </a>
                <a href="/auth/logout" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h1>Admin Panel</h1>
                <div class="user-info">
                    <span id="adminCoins">Loading...</span>
                    <span id="adminName">Loading...</span>
                </div>
            </header>

            <div class="admin-content">
                <!-- Stats Cards -->
                <div class="stats-cards">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <h3 id="totalUsers">0</h3>
                            <p>Total Users</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-robot"></i>
                        <div class="stat-info">
                            <h3 id="totalBotsAdmin">0</h3>
                            <p>Active Bots</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-terminal"></i>
                        <div class="stat-info">
                            <h3 id="todayCommands">0</h3>
                            <p>Today's Commands</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-coins"></i>
                        <div class="stat-info">
                            <h3 id="totalCoins">0</h3>
                            <p>Total Coins</p>
                        </div>
                    </div>
                </div>

                <!-- Users Management -->
                <div class="admin-card">
                    <div class="card-header">
                        <h2>Users Management</h2>
                        <div class="search-box">
                            <input type="text" id="userSearch" placeholder="Search users...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="users-table" id="usersTable">
                        <!-- Users will be loaded here -->
                    </div>
                </div>

                <!-- Coins Management -->
                <div class="admin-card">
                    <h2>Coins Management</h2>
                    <form id="coinsForm" class="coins-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>User Email</label>
                                <input type="email" id="userEmail" required>
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="number" id="coinsAmount" required>
                            </div>
                            <div class="form-group">
                                <label>Reason</label>
                                <select id="coinsReason">
                                    <option value="admin_grant">Admin Grant</option>
                                    <option value="system">System</option>
                                    <option value="referral">Referral Bonus</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add/Remove Coins</button>
                    </form>
                </div>

                <!-- Recent Activity -->
                <div class="admin-card">
                    <h2>Recent Users</h2>
                    <div id="recentUsers" class="recent-users">
                        <!-- Recent users will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Actions Modal -->
    <div id="userActionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>User Actions</h2>
            <div id="userInfo" class="user-info-modal">
                <!-- User info will be loaded here -->
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="promoteUser()">Promote to Admin</button>
                <button class="btn btn-danger" onclick="banUser()">Ban User</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
  </html>
